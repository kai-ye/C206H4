			<table border="0">

			</tr>
			<tr>
				<td>Re-enter password</td>
				<td><input type="password" maxlength="30" name="re-password"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>

			</tr>
			</table>
			</form>
		</center>
